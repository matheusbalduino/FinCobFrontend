<mat-card >
  <mat-form-field class="col-md-6" appearance="fill">
    <mat-label>Lotes</mat-label>
    <mat-select >
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-md-6"  appearance="fill">
    <mat-label >Pesquisar </mat-label>
    <input matInput type="text" [(ngModel)]="boleto">
    <button *ngIf="boleto" matSuffix mat-icon-button aria-label="Clear" (click)="boleto=''">
      <mat-icon> close </mat-icon>
    </button>
  </mat-form-field>
  <mat-card-actions  >
  <button mat-button >Pesquisar</button>
  </mat-card-actions  >
</mat-card>






<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
